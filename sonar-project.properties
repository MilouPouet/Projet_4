# Fichier : sonar-project.properties
# Dit à SonarCloud comment analyser les fichiers du projet

# --- PARAMÈTRES D'IDENTIFICATION ---

# Votre organisation: miloupouetpouet
# Votre nom de dépôt: Projet_4
sonar.projectKey=MilouPouet_Projet_4

# Nom affiché sur l'interface SonarCloud
sonar.projectName=Guardia Ultimate - Gestion de Produit

# L'organisation SonarCloud
sonar.organization=miloupouetpouet

# --- PARAMÈTRES D'ANALYSE ---

# Chemin à partir duquel le scanner doit commencer l'analyse (racine du dépôt)
sonar.sources=./

# Exclut les dossiers et types de fichiers qui ne sont pas du code de production ou de test
sonar.exclusions=venv/**, tests/**, *.txt, *.md, **/__pycache__/**, *.json

# Spécifie le langage principal à analyser (détecté automatiquement, mais bonne pratique de l'inclure)
sonar.language=py

# --- PARAMÈTRES DE BRANCHE/PULL REQUEST ---
# Généralement définis par l'action GitHub, mais utile pour la clarté :
# La branche principale de votre dépôt
sonar.branch.name=main

# --- PARAMÈTRES SUPPLÉMENTAIRES ---
# Exclut tous les fichiers de la couverture de code (car non pertinents pour ce projet)
sonar.coverage.exclusions=**/**